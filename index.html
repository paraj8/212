<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
    <style>
        body { font-family:comic sans ms; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { text-align: center}
        input { padding: 10px; margin: 10px 0; width: 200px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px}
        button:hover { background-color: #0056b3; }
        p { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPalindrome() {
            const number = document.getElementById('numberInput').value;
            const reversedNumber = number.split('').reverse().join('');
            const resultElement = document.getElementById('result');
            
            if (number === reversedNumber) {
                resultElement.textContent = `${number} is a palindrome.`;
                resultElement.style.color = 'green';
       } 
           
	 else {
                resultElement.textContent = `${number} is not a palindrome.`;
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
